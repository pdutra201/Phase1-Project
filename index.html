<!DOCTYPE html>
<html lang ="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Phase 1 Project</title>
        <link rel="stylesheet" href="index.css"/>
        <script src="src/index.js" charset="utf-8"></script>
    </head>
    <body>
        <h1><img id="pokemon-title" src="https://fontmeme.com/permalink/230502/1be3e92ac870902e61e573b3f809ebd4.png"/></h1>
        <form class="pokemon-search">
            <h3><img id="search-title"src="https://fontmeme.com/permalink/230502/f32d6a26b36b2211d418ceff6bbb669d.png"/>    </h3>

            <input
                type="text"
                name="name"
                value=""
                placeholder="Enter a Pokemon's name..."
                class="input-text"
            />

                type="submit"
                name="submit"
                value="Search"
                class="submit"
            />
        </form>
        <form class="pokemon-form">
            <h2>Top Pokemon!</h2>
            <div id="search-results"></div>
                
            <div id="pokemon-list">
                <ol id="list">

                </ol>
            </div>
        </form>
        
    </body>
